editors:
  - version: 2019.1
platforms:
  - name: win
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: b1.large
  - name: win_standalone
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: b1.large
    runtime: StandaloneWindows64
  - name: win_standalone_il2cpp
    type: Unity::VM
    image: package-ci/win10:latest
    flavor: b1.large
    runtime: StandaloneWindows64
    scripting-backend: Il2Cpp
    installscript: c:\python27\Scripts\unity-downloader-cli.exe -c editor -c StandaloneSupport-IL2CPP -w -u 
  - name: mac
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
  - name: mac_standalone
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
    runtime: StandaloneOSX
  - name: mac_standalone_il2cpp
    type: Unity::VM::osx
    image: buildfarm/mac:stable
    flavor: m1.mac
    runtime: StandaloneOSX   
    scripting-backend: Il2Cpp 
    installscript: ~/Library/Python/2.7/bin/unity-downloader-cli -c editor -c StandaloneSupport-IL2CPP -w -u 
mobiles:
  - name: android
    type: Unity::mobile::android
    image: mobile/android-execution:r19-390185
    flavor: b1.large
    runtime: android
    scripting-backend: Il2Cpp
---
{% for editor in editors %}
{% for platform in platforms %}
{{ platform.name }}_{{ editor.version }}:
  name : Build and Test version {{ editor.version }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  commands:
    - mv ./Assets/Samples ./Packages/com.unity.inputsystem
    - mv ./Assets/Samples.meta ./Packages/com.unity.inputsystem
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path ./Packages/com.unity.inputsystem/
    - upm-ci package test --package-path ./Packages/com.unity.inputsystem/ -u {{ editor.version }}
    - {% if platform.installscript %} {{ platform.installscript }} {{ editor.version }} {% endif %} 
    - upm-ci~/tools/utr/utr --testproject=. --editor-location=.Editor --artifacts_path=upm-ci~/test-results/isolation-com.unity.inputsystem.tests --suite=playmode --api-profile=NET_4_6 --stdout-filter=minimal {% if platform.runtime %} --platform {{ platform.runtime }} {% endif %} {% if platform.scripting-backend %} --scripting-backend {{ platform.scripting-backend }} {% endif %} 
  triggers:
    branches:
      only:
        - "/.*/"
  artifacts:
    UTR_Output.zip:
      paths:
        - "upm-ci~/test-results/**/*"
{% endfor %}
{% endfor %}

{% for mobile in mobiles %}
{% for editor in editors %}
{{ project.name }}_{{ mobile.name }}_{{ editor.version }}:
  name: Build and Test version {{ editor.version }} on {{ mobile.name }}
  agent:
    type: {{ mobile.type }}
    image: {{ mobile.image }}
    flavor: {{ mobile.flavor }}
  commands:
   - wget http://artifactory-slo.bf.unity3d.com/artifactory/ie-generic-core-automation/tools/android/shield/adbkey.pub -O %USERPROFILE%/.android/adbkey.pub
   - wget http://artifactory-slo.bf.unity3d.com/artifactory/ie-generic-core-automation/tools/android/shield/adbkey -O %USERPROFILE%/.android/adbkey
   - pip install unity-downloader-cli --extra-index-url https://artifactory.eu-cph-1.unityops.net/api/pypi/common-python/simple
   - git clone git@github.cds.internal.unity3d.com:unity/utr.git utr
   - unity-downloader-cli -u {{ editor.version }} -p WindowsEditor -c editor -c {{ mobile.name }} --wait
   - >
      %ANDROID_SDK_ROOT%\platform-tools\adb.exe connect %BOKKEN_DEVICE_IP%
   - powershell %ANDROID_SDK_ROOT%\platform-tools\adb.exe devices
   - NetSh Advfirewall set allprofiles state off
   - utr\utr --suite=playmode --testproject=. --editor-location=WindowsEditor --artifacts_path=upm-ci~\test-results {% if platform.runtime %} --platform {{ platform.runtime }} {% endif %} {% if platform.scripting-backend %} --scripting-backend {{ platform.scripting-backend }} {% endif %} --timeout=1200
   - start %ANDROID_SDK_ROOT%\platform-tools\adb.exe kill-server
  artifacts:
    logs:
      paths:
        - "**/upm-ci~/test-results/**/*"
{% endfor %}
{% endfor %}

publish:
  name: Publish to Internal Registry
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - mv ./Assets/Samples ./Packages/com.unity.inputsystem
    - mv ./Assets/Samples.meta ./Packages/com.unity.inputsystem
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path ./Packages/com.unity.inputsystem/
    - upm-ci package publish --package-path ./Packages/com.unity.inputsystem/
  triggers:
    tags:
      only:
        - /^(r|R)(c|C)-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
